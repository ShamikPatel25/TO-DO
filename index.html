<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-Do-List</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container py-5">
    <div class="todo-app shadow p-4 rounded bg-white mx-auto" style="max-width: 600px;">
        <h2 class="text-center mb-4">To-Do List üìù</h2>

        <div class="row g-2 mb-3">
          <div class="col-12 col-md-9">
            <input type="text" id="input-box" class="form-control" placeholder="Write Task">
          </div>
          <div class="col-12 col-md-3">
            <button onclick="addTask()" class="btn btn-warning w-100">Add</button>
          </div>
        </div>

        <ul id="list-container" class="list-unstyled"></ul>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>
</html>
